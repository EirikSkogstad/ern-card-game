eureka:
  instance:
    preferIpAddress: true
  client:
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://eureka:8761/eureka/
ribbon:
  eager-load:
    enabled: true
    clients: item-server, player-server, match-server

spring:
  application:
    name: user-service
  session:
    # specify that session tokes should be stored in Redis
    store-type: redis
  redis:
    host: redis
    port: 6379
  rabbitmq:
    host: rabbitmq
server:
  port: 8080


# Only the gateway should create a session.
security:
  sessions: NEVER

logging:
  level:
    org.springframework.security: debug

itemServerName: http://item-server
playerServerName: http://player-server
matchServerName: http://match-server